{%extends 'news/base.html'%}

{%load static%}

{%block title%}Admin sahifa{%endblock title%}

{%block content%}
<h2>Admin sahifasi</h2>
<h4>Barcha adminlar</h4>
<table class="table table-bordered table-responsive table-striped">
    <tr>
        <th>Username</th>
        <th>Ism</th>
        <th>Familya</th>

    </tr>
    {%for user in admin_info%}

        <td>{{user.first_name}}</td>

    </tr>
    {%endfor%}
</table>

<h2>
    <a href="{%url 'news_create_page'%}">
        Yangilik qo'shish
    </a>
</h2>

{%endblock content%}
